[environment]
# Path to the Minecraft server directory (where server.jar lives)
server_dir = /root/mc_server
# Mods directory (relative to server_dir or absolute)
mods_dir = mods
# Server launcher jar name
server_jar = fabric-server-launch.jar
# Backups destination
backup_dir = /root/mc_backups/mc_server
# Screen session name and command template for sending console commands
screen_session = mc_server
screen_cmd = screen -S {session} -X stuff '{cmd}\r'
# Scripts for backup/start
backup_script = /root/mc_server/backup.sh
start_script = /root/mc_server/start.sh
# Update log file
log_file = server-update.log

[options]
# Automatically answer yes to prompts
assume_yes = false
#  Enable automatic backup before updates. WARNING: This can add significant time to the update process.
auto_backup = true
# Warn players before restarting the server
warn_players = true
warn_delay_seconds = 60

[mods]
# Modrinth modid or slug = Human Friendly Name
# example:
# fabric-api = Fabric API

[datapacks]
# Modrinth datapack-id or slug = Human Friendly Name

[state]
# Managed by the tool; clear to force server update; update if updating manually
mc_version =
server_version =

[state.mods]
# Managed by the tool; records installed versions; update if updating manually
